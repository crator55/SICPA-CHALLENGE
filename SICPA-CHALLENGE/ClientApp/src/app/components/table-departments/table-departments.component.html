<a [routerLink]="['/departments','new']" class="btn btn-success">New</a>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let head of headers">
        {{head}}
      </th>
      <th>Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td>{{department.status}}</td>
      <td>{{department.description}}</td>
      <td>{{department.name}}</td>
      <td>{{department.phone}}</td>
      <td>{{department.enterpriseName}}</td>
      <td>
        <i [routerLink]="['/departments',department.id]" class="fa-solid fa-pen-to-square btn btn-primary"></i>
        <i class="fa-solid fa-trash btn btn-danger" (click)="DeleteDepartment(department.id)"></i>
      </td>
    </tr>
  </tbody>
</table>
